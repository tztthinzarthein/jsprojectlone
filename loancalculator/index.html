<!DOCTYPE html>
<html>
<head>
    <title>Loan Calculator</title>
    <!-- boostrap 5 css1,js 2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style type="text/css">
    .bubbleterms{
        display: flex;
        justify-content: center;

        position: relative;

    }
    .bubble{
        position: absolute;
    }
    .bubble:hover{
        display: none;
    }
    #loading,#result{
        display: none;
    }
</style>

<body class="bg-dark">

    <div class="container">
        <div class="row">

            <div class="col-md-6 mx-auto">

                <div class="card card-body text-center mt-5">
                    <h1 id="heading" class="display-5">Loan Calculator</h1>
                    <form id="loan-form" action="" method="">

                        <div class="form-group mb-2">
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" name="amount" id="amount" class="form-control" placeholder="Loan Amount"/>
                            </div>
                        </div>


                        <div class="form-group mb-2"> 
                            <div class="input-group">
                                <span class="input-group-text">%</span>
                                <input type="number" name="interest" id="interest" class="form-control" placeholder="Interest"/>
                            </div>

                        </div>

                            
                        <div class="form-group mb-2">
                            <div class="bubbleterms">
                                <input type="range" name="years" id="years" class="form-range" min="0" max="12"  value="0"
                                    step="1"/>
                                <label for="years" class="bubble"></label>
                                </div>
                        </div>
                            
                        <div class="form-group d-grid">
                            <input type="submit" class="btn btn-dark" value="Calculate"/>
                        </div>
                           
                        </form>

                        <!-- loader here -->
                        <div id="loading">
                            <img src="img/loaderbar.gif" alt="loaderbar"/>
                        </div>
                        
                        
                         <!-- Result -->
                        <div id="result" class="pt-4">
                               <h5>Result</h5>
                            
                            
                            <div class="form-group mb-2">
                                <div class="input-group">
                                    <span class="input-group-text">Monthly Payment</span>
                                    <input type="number" id="monthly-payment"class="form-control" disabled/>
                                </div>
                            </div>


                            <div class="form-group mb-2">
                                <div class="input-group">
                                    <span class="input-group-text">Total Interest</span>
                                    <input type="number" id="total-interest" class="form-control" disabled/>
                                </div>
                            </div>

                            <div class="form-group mb-2">
                                <div class="input-group">
                                    <span class="input-group-text">Total Payment</span>
                                    <input type="number" id="total-payment" class="form-control" disabled/>
                                </div>

                            </div>
                        
                        
                        </div>
                </div>

            </div>

        </div>
    </div>
    
    <!-- boostrap 5 css1,js 2 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
